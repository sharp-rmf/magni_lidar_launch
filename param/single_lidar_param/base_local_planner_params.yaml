TrajectoryPlannerROS:
  # parameters below are listed in the same order as the wiki

  acc_lim_x: 2.5  # default: 2.5
  acc_lim_y: 0.0  # diff drive robot = can't strafe 
  acc_lim_theta: 3.2  # default: 3.2

  max_vel_x:  0.2
  min_vel_x:  0.1

  max_vel_theta:  0.5  # default: 1.0
  min_vel_theta: -0.5  # default: -1.0
  min_in_place_vel_theta: 0.4  # default: 0.4

  escape_vel: -0.1  # default: -0.1

  holonomic_robot: false

  yaw_goal_tolerance: 1.57  # 0.05
  xy_goal_tolerance: 0.5  # 0.10
  latch_xy_goal_tolerance: true

  # Forward Simulation Parameters
  sim_time: 4.0       # default: 1.0
  sim_granularity: 0.025  # default: 0.025
  vx_samples: 4       # 3
  vtheta_samples: 20  # 20

  oscillation_reset_dist: 0.05  # 0.05

  # Debugging
  publish_cost_grid_pc: false
  global_frame_id: odom

  #heading_scoring: true
  pdist_scale: 0.4
