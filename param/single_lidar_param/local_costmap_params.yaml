local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0  # we actually don't want it to re-plan...
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  transform_tolerance: 0.5
  inflation_layer:
    inflation_radius: 1.0
    cost_scaling_factor: 10.0

  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor:
      sensor_frame: front_laser
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true